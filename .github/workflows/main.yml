name: Build Unsigned IPA

on:
  workflow_dispatch:   # <-- MANUAL RUN ENABLED
  push:
    branches: [ master, main ] # optional, can remove if you want manual-only

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Resolve Swift Package Dependencies
        run: |
          xcodebuild -resolvePackageDependencies \
            -project appdb.xcodeproj \
            -scheme appdb

      - name: Build archive (unsigned)
        run: |
          mkdir -p build
          xcodebuild archive \
            -project appdb.xcodeproj \
            -scheme appdb \
            -configuration Release \
            -archivePath build/appdb.xcarchive \
            -destination "generic/platform=iOS" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            PROVISIONING_PROFILE="" \
            SKIP_INSTALL=NO

      - name: Export unsigned IPA
        run: |
          mkdir -p build/ipa
          cat <<EOF > ExportOptions.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>development</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>compileBitcode</key>
            <false/>
            <key>signingCertificate</key>
            <string></string>
            <key>teamID</key>
            <string></string>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath build/appdb.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist ExportOptions.plist \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO || true
          
          # If export fails, try to extract IPA manually from archive
          if [ ! -f build/ipa/*.ipa ]; then
            echo "Standard export failed, attempting manual extraction..."
            mkdir -p build/ipa/Payload
            cp -r build/appdb.xcarchive/Products/Applications/appdb.app build/ipa/Payload/
            cd build/ipa
            zip -r appdb.ipa Payload
            cd ../..
          fi

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: appdb-unsigned-ipa
          path: build/ipa/*.ipa
